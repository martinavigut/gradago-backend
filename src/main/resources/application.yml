server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/gradago
    username: gradago
    password: gradago
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
